<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Pagina de Login</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>


        <div class="input-grupo">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite o seu nome de usuário">
        </div>

        <div class="input-grupo">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite a sua senha">
        </div>

        <button class="login-btn" onclick="login()">Entrar</button>

        <p class="esqueciASenha" onclick="esqueciASenha()">Esqueceu a senha?</p>

    </div>

</body>
</html>
